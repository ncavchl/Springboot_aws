buildscript {
    ext {
        springBootVerstion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVerstion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


group 'com.ncavchl.book'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')
    compile('org.springframework.boot:spring-boot-starter-data-jpa'); // 스프링부트용 spring data jpa 추상화 라이브러리
    compile('com.h2database:h2');
    // 인메모리 관계형 데이터베이스, 프로젝트 의존성만으로 관리 가능, 메모리에서 실행되기 때문에 애플리케이션 재시작시마다 초기화됨.(테스트용도로 많이 씀)

    testCompile('org.springframework.boot:spring-boot-starter-test:')

}
